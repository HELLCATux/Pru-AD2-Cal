<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AD1 Remittance Deal Details</title>

<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  font-size: 13px;
  background: #ffffff;
}

/* Outer container */
.page-container {
  width: 900px;
  margin: 20px auto;
  border: 1px solid #d6c27a;
}

/* Header */
.header {
  background: #f5f0d6;
  padding: 8px 12px;
  border-bottom: 1px solid #d6c27a;
}

.header-title {
  font-size: 16px;
  font-weight: bold;
  color: #004a8f;
}

/* Form area */
.form-box {
  padding: 15px;
}

.form-row {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}

label {
  width: 260px;
  font-weight: bold;
}

.req {
  color: red;
}

/* Default inputs */
input, select {
  width: 240px;
  height: 22px;
  padding: 2px 4px;
  border: 1px solid #a9a9a9;
  font-size: 13px;
  box-sizing: border-box;
}

/* Wider fields ONLY for purpose & reason */
.wide-field {
  width: 420px !important;
}

input:focus, select:focus {
  outline: none;
  border-color: #4d90fe;
}

/* Buttons */
.btn-save, .btn-reject {
  padding: 3px 18px;
  font-size: 13px;
  border: 1px solid #7f7f7f;
  background: #e6e6e6;
  cursor: pointer;
}

.btn-save:hover, .btn-reject:hover {
  background: #dcdcdc;
}

/* Button row */
.button-row {
  margin-left: 260px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Reject reason input */
.reject-reason {
  width: 260px;
}
</style>
</head>

<body>

<div class="page-container">

  <div class="header">
    <span class="header-title">AD1 Remittance Deal Details</span>
  </div>

  <div class="form-box">

    <div class="form-row">
      <label>Date <span class="req">*</span></label>
      <input type="text" placeholder="dd-mm-yyyy">
    </div>

    <div class="form-row">
      <label>Bank Name <span class="req">*</span></label>
      <select>
        <option value="">--Select Bank--</option>
        <option value="IDFCAD1">IDFCAD1</option>
        <option value="RBLAD1">RBLAD1</option>
      </select>
    </div>

    <div class="form-row">
      <label>Marketing Executive <span class="req">*</span></label>
      <select>
        <option value="">--Select Marketing Executive--</option>
        <option value="ME001">Marketing Executive 1</option>
        <option value="ME002">Marketing Executive 2</option>
        <option value="ME003">Marketing Executive 3</option>
      </select>
    </div>

    <div class="form-row">
      <label>Remitter Name <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>PAN <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Purpose <span class="req">*</span></label>
      <select class="wide-field">
        <option value="">--Select Purpose--</option>
        <option value="S1302">S1302 - Remittance towards Personal Gifts and Donation</option>
        <option value="S1301">S1301 - Remittance for family maintenance and savings</option>
      </select>
    </div>

    <div class="form-row">
      <label>Reason for Remittance <span class="req">*</span></label>
      <input type="text" class="wide-field">
    </div>

    <div class="form-row">
      <label>FCN <span class="req">*</span></label>
      <select>
        <option value="">--Select Currency--</option>
        <option value="USD">USD</option>
        <option value="SGD">SGD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
      </select>
    </div>

    <div class="form-row">
      <label>Amount <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Nostro charges type <span class="req">*</span></label>
      <select>
        <option value="">--Select--</option>
        <option value="OUR">OUR</option>
        <option value="BEN">BEN</option>
      </select>
    </div>

    <div class="form-row">
      <label>Sale Rate <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>INR Amount <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>UTR / NEFT / RTGS Ref No <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Deal Number <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Settlement Rate <span class="req">*</span></label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Card Rate</label>
      <input type="text">
    </div>

    <!-- SAVE + REJECT -->
    <div class="form-row">
      <div class="button-row">
        <button class="btn-save">Save</button>
        <button class="btn-reject">Reject</button>
        <input type="text" class="reject-reason" placeholder="Reject Reason">
      </div>
    </div>

  </div>
</div>

</body>
</html>
